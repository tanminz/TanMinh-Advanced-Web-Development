<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            width: 600px;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #666;
            padding: 5px;
            vertical-align: middle;
        }

        th {
            text-align: left;
            background: #f2f2f2;
        }

        .center {
            text-align: center;
        }

        img {
            width: 50px;
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
